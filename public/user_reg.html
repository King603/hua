<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <script src="js/user_reg.js"></script>
    <link rel="stylesheet" href="css/user_reg.css">
</head>

<body>
    <form id="form1">
        <table>
            <tr>
                <td>登录账号：</td>
                <td>
                    <input type="text" name="uname">
                    <span>*</span>
                </td>
                <td>
                    <div class="vali_info">
                        10个字符以内的字母、数字或下划线的组合
                    </div>
                </td>
            </tr>
            <tr>
                <td>登录密码：</td>
                <td>
                    <input type="password" name="upwd">
                    <span>*</span>
                </td>
                <td>
                    <div class="vali_info">6位数字</div>
                </td>
            </tr>
            <tr>
                <td>验证邮箱：</td>
                <td>
                    <input type="email" name="email">
                    <span>*</span>
                </td>
                <td>
                    <div class="vali_info">请输入正确的邮箱</div>
                </td>
            </tr>
            <tr>
                <td>联系方式：</td>
                <td>
                    <input type="tel" name="phone">
                    <span>*</span>
                </td>
                </td>
                <td>
                    <div class="vali_info">请输入正确的联系方式</div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="button" value="提交" onclick="user_reg()">
                    <input type="reset" value="重填" />
                </td>
            </tr>
        </table>
    </form>
    <script src="js/user_reg_check.js"></script>
</body>

</html>
