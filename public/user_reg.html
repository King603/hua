<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>用户注册</title>
        <script src="js/user_reg.js"></script>
    </head>
    <body>
        <input type="text" id="uname" placeholder="请输入您的用户名"><br>
        <input type="password" id="upwd" placeholder="请输入6位以上的用户密码"><br>
        <input type="password" id="cupwd" placeholder="情趣人您的用户密码"><br>
        <input type="email" id="email" placeholder="请输入您的验证邮箱"><br>
        <input type="tel" id="phone" placeholder="请输入您的联系方式"><br>
        <input type="button" value="提交" onclick="user_reg()">
    </body>
</html>
